<app-page-content [isLoading]="isLoading">

    <ng-container toolbar>
        <div class="p-toolbar-group-end ">
            <p-button [label]="'admin.create-person' | translate" icon="pi pi-plus" class="mr-2"
                (onClick)="openAdd()" />
        </div>
    </ng-container>
    <div class="flex flex-col h-full">

        <div class="pt-2 h-full">
            <app-png-table [columns]="columns" [dataSource]="persons" [configOptions]="noToolbarCTableConfig">

            </app-png-table>
        </div>
    </div>


</app-page-content>
