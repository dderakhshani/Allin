<p-treetable [value]="data" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 5rem;"></th>
            <th style="width: 20rem;"></th>
            <th>Position Name</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr [ttRow]="rowNode">
            <td style="width: 5rem;">
                <p-treeTableToggler [rowNode]="rowNode" />
            </td>
            <td style="width: 20rem;">
                <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" severity="info" (onClick)="editClick(rowData)" />
                <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger" (onClick)="deleteClick(rowData)" />
                <p-button label="Add Child" icon="pi pi-plus" (onClick)="addChildClick(rowData)" />
            </td>
            <td>

                {{ rowData.title }}
            </td>

        </tr>
    </ng-template>
</p-treetable>
