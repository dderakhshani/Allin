<div #page class="page-content flex flex-col h-full">

    @if(isLoading){
    <p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
    }

    <header class="shadow z-50">
        <p-toolbar class="toolbar">
            <ng-template #start>
                <ng-content select="[toolbar-start]"></ng-content>
            </ng-template>
            <ng-template #end>
                <ng-content select="[toolbar-end]"></ng-content>
                <ng-content select="[toolbar]"></ng-content>
            </ng-template>
        </p-toolbar>
    </header>

    <div class="h-full p-5 overflow-auto relative">
        <ng-content></ng-content>

        @if(isLoading && blockUI){
        <div class="block-ui"></div>
        }
    </div>

</div>
